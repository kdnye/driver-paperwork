<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FSI App{% endblock %}</title>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fsi.css') }}">
</head>
<body>
  <nav class="fsi-navbar">
    <div class="fsi-container">
      <a class="fsi-brand" href="/">Freight Services Inc.</a>
      <div class="fsi-nav-actions">
        <a href="#" aria-label="Help" class="fsi-help">?</a>
        <button class="fsi-secondary-btn">Account ▾</button>
      </div>
    </div>
  </nav>

  <main class="fsi-container">
    {% block content %}{% endblock %}
  </main>

  <footer class="fsi-footer">© {{ 2026 }} Freight Services Inc.</footer>
</body>
</html>
